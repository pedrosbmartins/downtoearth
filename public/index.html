<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/maplibre-gl@3.5.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="./assets/css/normalize.css" rel="stylesheet" />
    <link href="./assets/css/main.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <title>downtoearth</title>
  </head>
  <body>
    <div id="app">
      <div id="sidebar">
        <div class="header">
          <div class="logo"><img alt="logo" src="./assets/logo.png" /></div>
          <div class="info">
            <a href="https://github.com/pedrosbmartins/downtoearth" target="_blank">
              <img alt="github" src="./assets/icons/github.png" />
            </a>
            <div id="share-button">
              <img alt="share" src="./assets/icons/share.png" />
            </div>
          </div>
          <div id="hide-button">
            <img alt="hide" src="./assets/icons/ui/hide-sidebar.png" />
          </div>
        </div>
        <div class="setup-selector">
          <select name="setup" id="setup-dropdown">
            <option value="alphaCentauri">Alpha Centauri</option>
            <option value="earthMoon">Earth-Moon</option>
            <option value="earthSatellites">Earth Satellites</option>
            <option value="pluto">Pluto</option>
            <option value="solarSystem">Solar System</option>
            <option value="starSizes">Star Sizes</option>
            <option value="starSizes_solarSystem">Star Sizes (with Solar System)</option>
            <option value="from::url" style="display: none"></option>
            <option value="from::file">From file...</option>
          </select>
          <input type="file" id="setup-file-selector" style="display: none" />
        </div>
        <div class="dynamic-content-container"></div>
      </div>
      <div id="show-button">
        <img alt="show" src="./assets/icons/ui/show-sidebar.png" />
      </div>
      <div id="dialog-modal" class="hidden">
        <div class="content">
          <h2></h2>
          <p></p>
        </div>
      </div>
      <div id="map-container">
        <div id="map"></div>
      </div>
    </div>
    <script src="./js/bundle.js" type="application/javascript"></script>
  </body>
</html>
