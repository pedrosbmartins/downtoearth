<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet" />
    <link href="./assets/css/normalize.css" rel="stylesheet" />
    <link href="./assets/css/main.css" rel="stylesheet" />
    <title>downtoearth</title>
  </head>
  <body>
    <div id="app">
      <div id="sidebar">
        <div class="header">
          <div class="logo"><img alt="logo" src="../assets/logo.png" /></div>
          <div class="info">
            <a href="https://github.com/pedrosbmartins/downtoearth" target="_blank">
              <img alt="github" src="./assets/icons/github.png" />
            </a>
          </div>
          <div class="hide-button">
            <img alt="hide" src="./assets/icons/ui/hide-sidebar.png" />
          </div>
        </div>
        <div class="setup-selector">
          <select name="setup" id="setup-dropdown">
            <option value="alphaCentauri">Alpha Centauri</option>
            <option value="earthSatellites">Earth Satellites</option>
            <option value="pluto">Pluto</option>
            <option value="solarSystem">Solar System</option>
            <option value="starSizes">Star Sizes</option>
            <option value="starSizes_solarSystem">Star Sizes (with Solar System)</option>
            <option value="from::file">From file...</option>
          </select>
          <input type="file" id="setup-file-selector" style="display: none" />
          <div class="dynamic-content"></div>
        </div>
      </div>
      <div class="show-button">
        <img alt="show" src="./assets/icons/ui/show-sidebar.png" />
      </div>
      <div id="map-container">
        <div id="map"></div>
      </div>
    </div>
    <script src="build/bundle.js" type="application/javascript"></script>
  </body>
</html>
